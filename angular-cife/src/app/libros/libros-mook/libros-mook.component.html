    <h2>Buscar Libros (Mock)</h2>
  </header>
  <div class="control-group">
    <label for="clave">Clave de b√∫squeda</label>
    <input type="text" name="clave" id="clave"

    <button (click)="onBuscar()" type="button">Buscar</button>
