<div>
  <label for="autor">Autor</label>
  <input type="text" name="autor" id="autor" [(ngModel)]="post.autor"> 
</div>
<div>
  <label for="titulo">Titulo</label>
  <input type="text" name="titulo" id="titulo" [(ngModel)]="post.titulo">
</div>
<div>
  <label for="content">Contenido</label>
  <textarea name="content" id="content" rows="5" [(ngModel)]="post.contenido"></textarea>
</div>
<button type="button" (click)="onClick()">Guardar</button>
