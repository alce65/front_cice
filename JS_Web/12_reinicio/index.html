<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS en la Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
    <header>
        <h1>JS en la Web</h1>
    </header>
    <section class="datos">
        <h2>Datos del usuario</h2>
        <div class="control-group" id="divNombre">
            <label for="inNombre">Nombre</label>
            <input type="text" name="inNombre" id="inNombre">
        </div>
        <div class="control-group">
            <label for="inCorreo">Correo</label>
            <input type="text" name="inCorreo" id="inCorreo">
        </div>            
        <button type="button" id="btnSaludar">Saludar</button>
        <button type="button" id="btnBorrar">Borrar</button>
    </section>
    <section class="saludo">
        <output id="outSaludo"></output>
    </section>
</body>
</html>
