<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fotos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.js" type="module"></script>
<body>
    <header>
        <h1>Fotos</h1>
        <button id="put">Add</button>
    </header>
    <section id="figures">
        

    </section>
    <dialog id="addFotoDlg">
        <h2>Añadir foto</h2>
        <div>
            <label for="albumId">Albun ID</label>
           <input type="text" name="albumId" id="albumId" value="1"> 
        </div>
        <div>
            <label for="title">Titulo</label>
            <input type="text" name="title" id="title" placeholder="title">
        </div>
        <div>
            <label for="thumbnailUrl">Foto pequeña</label>
            <input type="url" name="thumbnailUrl" id="thumbnailUrl" value="https://via.placeholder.com/150/92c952">
        </div>
        <div>
            <label for="url">Foto</label>
            <input type="url" name="url" id="url" value="https://via.placeholder.com/600/92c952">
        </div>
        <div class="center">
            <button type="button" id="btnAddFoto">Aceptar</button>
            <button type="button" id="btnCancelAddFoto">Cancelar</button>            
        </div>

    </dialog>
    <dialog id="modifyFotoDlg">
        <h2>Modificar titulo de la foto</h2>
        <div>
            <label for="modi_title">Titulo</label>
            <input type="text" name="modi_title" id="modi_title" placeholder="title">
        </div>
        <div class="center">
            <button type="button" id="btnModifyFoto">Aceptar</button>
            <button type="button" id="btnCancelModifyFoto">Cancelar</button>
        </div>
    </dialog>
    <dialog id="deleteFotoDlg">
        <h2>¿Desea realmente borrar la foto?</h2>
        <div class="center">
            <button type="button" id="btnDeleteFoto">Aceptar</button>
            <button type="button" id="btnCancelDeleteFoto">Cancelar</button>
        </div>
    </dialog>
    <footer>
        <address>Alejandro Cerezo</address>
    </footer>
</body>
</html>
